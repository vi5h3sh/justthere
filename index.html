<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe4ec);
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.15);
      text-align: center;
      position: relative;

    input {

      border-radius: 1rem;
      border: 1px solid #ccc;
      width: 70%;
      margin-bottom: 1rem;
    }
    button, .heart {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 999px;
      background: #ff6ba2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #ff4d91;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      background: none;
      border: none;

    }
    @keyframes moveAround {
      0%   { top: 20%; left: 10%; }
      25%  { top: 30%; left: 80%; }
      50%  { top: 60%; left: 50%; }
      75%  { top: 80%; left: 20%; }

</head>
